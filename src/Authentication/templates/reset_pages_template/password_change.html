{%extends "base.html" %}
{% block title %}Token Sent{% endblock %}
{% block content %}
<div class="flex flex-col min-h-full items-center justify-center px-4 py-12 sm:px-6 lg:px-8">
    <div class="w-full max-w-md space-y-8">
        <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Reset Password</h2>
        <hr>
        <p class="font-medium text-slate-500">Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
        <form method="POST">
            {% csrf_token %}
            {{ password_reset_form.as_p }}
            <!-- {{ password_reset_form}} -->
            <button class="mt-6 group relative flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" type="submit">
                <a href="done/">
                    Send email
                </a>
            </button>
        </form>
    </div> 
{% endblock %}

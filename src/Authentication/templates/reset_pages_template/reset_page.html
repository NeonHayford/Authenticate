{%extends "base.html" %}
{% block title%}Reset Password{% endblock %}
{% block content %}
<div class="container">
    <h2 class="">Password Reset Confirm</h2>
    <hr>
    <p>Please enter your new password.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}                    
        <button class="py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75" type="submit">Reset password</button>
    </form>
</div>
{% endblock %}

{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="flex flex-col min-h-full items-center justify-center px-4 py-12 sm:px-6 lg:px-8">
    <div class="w-full max-w-md space-y-8">
        <h1 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Login form</h1>
        <form method="POST" class="mt-8 space-y-6">
            {% csrf_token %} {{ form.as_p }}
            <a href="../passwordChange/" class="font-medium text-indigo-600 hover:text-indigo-500">Forget Password</a>
            <button class="mt-6 group relative flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                <a href="{% url 'home' %}">login</a>
            </button>
        </form>
        <p class="font-medium text-slate-500">Don't have an account? 
            <a href="/signup" class="font-medium text-indigo-600 hover:text-indigo-500">
                Click Here
            </a>.
        </p>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container">
    <h1>Login form</h1>
    <form method="POST">
        {% csrf_token %} {{ form.as_p }}
        <a href="../passwordChange/">Forget Password</a>
        <input class="btn" type="submit" value="Login">
    </form>
    
    <p style="justify-content: start;">Don't have an account?<a href="/signup">Click Here</a>.</p>
</div>
{% endblock %}

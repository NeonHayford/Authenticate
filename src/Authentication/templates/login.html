{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container">
    <h1>Login form</h1>
    <form method="POST">
        {% csrf_token %} {{ form.as_p }}
        <a href="../passwordChange/">Forget Password</a>
        <input class="py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75" type="submit" value="Login">
    </form>
    
    <p style="justify-content: start;">Don't have an account?<a href="/signup">Click Here</a>.</p>
</div>
{% endblock %}
